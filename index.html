<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Hub Checkpoint</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .checkpoint-btn {
            padding: 18px 45px;
            font-size: 20px;
            color: #00aaff;
            background: transparent;
            border: 2px solid #00aaff;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 
                0 0 10px #00aaff,
                0 0 20px #00aaff,
                0 0 40px rgba(0, 170, 255, 0.7);
        }

        .checkpoint-btn:hover {
            background-color: #00aaff;
            color: #000;
            box-shadow: 
                0 0 15px #00aaff,
                0 0 30px #00aaff,
                0 0 60px #00aaff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ice Hub Checkpoint</h1>

        <button class="checkpoint-btn" onclick="redirect()">
            Checkpoint 2/2
        </button>
    </div>

    <script>
        function redirect() {
            window.location.href = "https://shnfinal.vercel.app/";
        }
    </script>
</body>
</html>
